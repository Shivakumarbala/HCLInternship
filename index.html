<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App </title>
    <link rel="stylesheet" href="localhost/tutorial/styling.css">
    <!-- FontLink for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<style>
body{
    background-image: url('background1.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
</style>

<body>
     

    
    <div class="start_btn"><button>Start Quiz</button></div>
    
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            
            <div class="info">2. You can't select any option once time goes off.</div>
            <div class="info">3. You can't exit from the Quiz while you're playing.</div>
            <div class="info">4. There is no negative marking.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
        <div class="quiz_box">
            
        <header>
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>
        
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next Que</button>
            
        </footer>
    </div>
    
    <div class="result_box">
        <h2> Result</h2>
            <div class="result">
                
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="question.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="scripting.js"></script>
</body>
</html>
</html>
